name: Bump Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version (optional)"
        required: false
        default: "patch"

jobs:
  build:
    name: Bump Version
    runs-on: ubuntu-latest
    steps:
      - name: â‡£ Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_BUILDER_TOKEN }}

      - name: Use Node.js 16.10
        uses: actions/setup-node@v3
        with:
          node-version: "16.10"

      - name: Setup git
        run: |
          set -ex
          git config --global user.email "builder+skip-ci@codota.com"
          git config --global user.name "codota-builder"

      - name: Run npm version
        run: |
          if [ "${{ github.event.inputs.version }}" = "patch" ]; then
            yarn run apply-version ${{ github.run_id }}
          else
            set -e
            NEW_VERSION="${{ github.event.inputs.version }}"
            npm version $NEW_VERSION
          fi

      - name: Package Version
        id: package-version
        if: github.event.inputs.version == "patch"
        uses: codota/npm-get-version-action@master

      - name: Create commit and tag
        if: github.event.inputs.version == "patch"
        run: |
          git commit -am "${{ steps.package-version.outputs.current-version }}"
          git tag v${{ steps.package-version.outputs.current-version }}

      - name: Push Changes
        run: |
          set -ex
          git push origin master --tags
